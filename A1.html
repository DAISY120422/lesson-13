<html>
    <head>
    <title>Headings and lists</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    </head>
    <body>
        <div class="container">
            <h1>Headings</h1>
            <h1 class="display-1">Codingal</h1>
            <h1 class="display-2">Codingal</h1>
            <h1 class="display-3">Codingal</h1>
            <h1 class="display-4">Codingal</h1>
        </div>
        <div class="container">
            <h1>small text
            <small class="text-muted">Hello Codingal</small>
            </h1>
            <dl>
                <dt>Hello World</dt>
                <dd>Hello Codingal</dd>
            </dl>
        </div>
    </body>
</html>
